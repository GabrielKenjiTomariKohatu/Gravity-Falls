<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Fandom - Cadastro</title>
    <link rel="stylesheet" href="./css/StyleLogin&Register.css">
    <link rel="stylesheet" href="./css/StyleRegister.css">
</head>

<body>
    <main>
        <div class="metade1">

        </div>
        <div class="metade2">
            <div class="box">
                <div class="conteudo">
                    <div class="titulo-login">
                        <p>Registro</p>
                    </div>
                    <div class="dados">
                        <div class="nome">
                            <p>Nickname ou nome:</p>
                            <input id="nome_input" type="text" placeholder="Nickname ou nome">
                        </div>
                        <div class="email">
                            <p>E-mail:</p>
                            <input id="email_input" type="text" placeholder="E-mail">
                        </div>
                        <div class="senha">
                            <p>Senha:</p>
                            <input id="senha_input" type="password" placeholder="Senha">
                        </div>
                        <div class="confirmacao_senha">
                            <p>Confirmação da Senha:</p>
                            <input id="confirmacao_senha_input" type="password" placeholder="Confirmação de senha">
                        </div>
                        <div class="botao">
                            <button onclick="cadastrar()">Cadastrar</button>
                        </div>
                        <div class="registro">
                            <p>Já possui uma conta? <a href="./Login.html"> Entre</a></p><br>
                        </div>
                        <div class="home">
                            <p>Voltar a <a href="./Index.html">Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main>
</body>

</html>
