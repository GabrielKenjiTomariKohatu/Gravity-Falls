<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Fandom | Cadastro</title>
    <link rel="stylesheet" href="./css/StyleScroll.css">
    <link rel="stylesheet" href="./css/StyleLogin&Register.css">
    <link rel="stylesheet" href="./css/StyleRegister.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="./js/funcoes.js"></script>
</head>

<body>
    <main>
        <div class="metade1">

        </div>
        <div class="metade2">
            <div class="box">
                <div class="conteudo">
                    <div class="titulo-login">
                        <p>Registro</p>
                    </div>
                    <div class="dados">
                        <div class="nome">
                            <p>nome:</p>
                            <input id="nome_input" type="text" placeholder="nome">
                        </div>
                        <div class="email">
                            <p>E-mail:</p>
                            <input id="email_input" type="text" placeholder="E-mail">
                        </div>
                        <div class="senha">
                            <p>Senha:</p>
                            <input id="senha_input" type="password" placeholder="Senha">
                        </div>
                        <div class="confirmacao_senha">
                            <p>Confirmação da Senha:</p>
                            <input id="confirmacao_senha_input" type="password" placeholder="Confirmação de senha">
                        </div>
                        <div id="mensagem_erro" class="mensagem_erro">

                        </div>
                        <div class="botao">
                            <button onclick="cadastrar()">Cadastrar</button>
                        </div>
                        <div class="registro">
                            <p>Já possui uma conta? <a href="./Login.html"> Entre</a></p><br>
                        </div>
                        <div class="home">
                            <p>Voltar a <a href="./Index.html">Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<script>
function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

        return false;
    }
    else {
        setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {

            mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
                window.location = "Login.html";
            }, "2000")

            limparFormulario();
        } else {
            throw ("Houve um erro ao tentar realizar o cadastro!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });

    return false;
}

function sumirMensagem() {
    mensagem_erro.style.display = "none"
}

</script>
