<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Fandom | Login</title>

    <link rel="icon" href="./assets/icom/logo.png">
    <link rel="stylesheet" href="./css/StyleScroll.css">
    <link rel="stylesheet" href="./css/StyleLogin&Register.css">
    <link rel="stylesheet" href="./css/StyleLogin.css">

    <script src="./js/funcoes.js"></script>
</head>

<body>
    <main>
        <div class="metade1">

        </div>
        <div class="metadedois">
            <div class="boxLogin">
                <div class="conteudo">
                    <div class="titulo-login">
                        <p>Login</p>
                    </div>
                    <div class="dados">
                        <div class="email">
                            <p>E-mail:</p>
                            <input id="email_input" type="text" placeholder="Login">
                        </div>
                        <div class="login">
                            <p>Senha:</p>
                            <input id="senha_input" type="password" placeholder="Senha">
                        </div>
                        <div id="mensagem_erro" class="mensagem_erro">

                        </div>
                        <div class="botao">
                            <button onclick="entrar()">Entrar</button>
                        </div>
                        
                        <div class="registro">
                            <p>NÃ£o tem uma conta? <a href="./Register.html">Se cadastre</a></p>
                        </div>
                        <div class="home">
                            <p>Voltar a <a href="./index.html">Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script>

    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./Contas.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    

    function sumirMensagem() {
        mensagem_erro.style.display = "none"
    }

</script>
