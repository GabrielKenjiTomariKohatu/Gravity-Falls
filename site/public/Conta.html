<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Fandom | Conta</title>

    <link rel="icon" href="./assets/icom/logo.png">
    <link rel="stylesheet" href="./css/StyleScroll.css">
    <link rel="stylesheet" href="./css/StyleConta.css">
    <script src="./js/conta.js"></script>
</head>

<body>
    <main>
        <div class="conteudo">
            <div class="metade1">
                <div class="box">
                    <div class="imagem-logo">
                        <div class="logo">
                            <img src="./assets/icom/logo.png">
                        </div>
                    </div>
                    <div class="botao1">
                        <div class="home">
                            <button onclick="home()">Home</button>
                        </div>
                        <div class="jogo">
                            <button onclick="jogo()">Jogo da Memória</button>
                        </div>
                        <div class="descubra">
                            <button onclick="descubra()">Jogo Descubra</button>
                        </div>
                        <div class="personagens">
                            <button onclick="personagens()">Personagens</button>
                        </div>
                        <div class="livros">
                            <button onclick="livros()">Diários</button>
                        </div>
                        <div class="sorteio">
                            <button onclick="sorteio()">Sorteio</button>
                        </div>
                        <div class="configuracoes">
                            <button onclick="configuracoes()">Configurações</button>
                        </div>
                        <div class="exit">
                            <button onclick="exit()">Exit</button>
                        </div>
                    </div>
                    <div class="botao2">

                    </div>
                </div>
            </div>
            <div class="metade2">
                <div class="divScroll" id="DivContent">

                </div>
            </div>
        </div>

</html>
